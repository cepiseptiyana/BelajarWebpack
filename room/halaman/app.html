<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div
      class="container form"
      style="
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <form
        method="post"
        action="/home"
        style="
          padding: 50px;
          border: 1px solid black;
          border-radius: 5px;
          box-shadow: 0 5px 5px 5px rgb(75, 75, 75);
        "
      >
        <div class="pokemon-container">
          <img src="../img/pokemon.jpg" alt="" class="img-pokemon-1" />
        </div>
        <div class="alert alert-danger gagal" role="alert">gagal login!!!</div>
        <h1>Login</h1>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            name="username"
            type="email"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <button type="submit" class="login">login</button>
        <button>
          <a href="registrasi.html" style="color: white; text-decoration: none"
            >Registrasi</a
          >
        </button>
      </form>
    </div>

    <!-- my script -->
    <script src="../app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
